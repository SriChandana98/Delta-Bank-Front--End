<div>
<form ngNativeValidate>
  <div class="container">
    <h1>Register To new Account!!</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="First Name"><b>First Name</b></label>
    <input type="text" placeholder="First Name" [(ngModel)]= firstname name="firstname" required>

    <label for="Last Name"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" [(ngModel)]= lastname name="lastname" required>

    <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Phone number"  [(ngModel)]= phone name="phone" required>

    <label for="Aadhar"><b>Aadhar</b></label>
    <input type="text" placeholder="Enter Aadhar" [(ngModel)]= aadhar  name="aadhar" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)]= email name="email" required>

    <label for="Gender"><b>Gender</b></label>
    <input type="text" placeholder="Enter your Gender" [(ngModel)]=gender name="gender" required>

    <label for="Pan"><b>Pan Number</b></label>
    <input type="text" placeholder="Enter your Pan No" [(ngModel)]=pan name="pan" required>

    <label for="DOB"><b>Date Of Birth</b></label><br>
    <input type="date" placeholder="Enter your DOB" [(ngModel)]=dob name="dob" required>
    <br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]= psw name="psw" required>

    <label for="pswrepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" [(ngModel)]= pswrepeat name="pswrepeat" required>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" (click)= "registration()" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</div>
