<div class="container">
        <div class="imgcontainer">
            <img src="../assets/LoginLogo.jpg" alt="Avatar" class="avatar">
        </div>
      <form ngNativeValidate>
          <label for="uname"><b>Username</b></label>
          <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
              
          <button  (click)="verify(username,password)">Login</button>
         
          <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" ((click)="verify(username,password)" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
      </form>
      </div>
