<div class ="container">
  <form ngNativeValidate>
        <label for="reciversAccountNumber"><b>Receivers Account Number</b></label>
        <input type="text" [(ngModel)]="reciversAccountNumber" placeholder="Enter Recivers Account Number" name="reciversAccountNumber" required>

        <label for="accountHolderName"><b>Receivers Account Holders Name</b></label>
        <input type="text" [(ngModel)]="accountHolderName" placeholder="Enter Recivers Account Holders Name" name="accountHolderName" required>

        <label for="transferAmount"><b>Amount to be transfered</b></label>
        <input type="text" [(ngModel)]="transferAmount" placeholder="Enter TransferAmount" name="transferAmount" required>
            
        <button  (click)="transfer(reciversAccountNumber,accountHolderName,transferAmount)">Transfer</button>
        <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
     
    </form>
</div>
